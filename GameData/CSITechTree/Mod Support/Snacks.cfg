//WildBlueIndustries/Snacks
//
//
@PART[radialSnackTin]:NEEDS[CommunityTechTree,WildBlueIndustries/Snacks]:BEFORE[zzzCSITechTree]
{
		@TechRequired = enhancedSurvivability
}

@PART[snackTin500|snackTin1500]:NEEDS[CommunityTechTree,WildBlueIndustries/Snacks]:BEFORE[zzzCSITechTree]
{
		@TechRequired = recycling
}

@PART[snackTin4500]:NEEDS[CommunityTechTree,WildBlueIndustries/Snacks]:BEFORE[zzzCSITechTree]
{
		@TechRequired = hydroponics
}